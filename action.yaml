name: "example-action"
description: "An example of building github actions with Go"

inputs:
  create_tag:
    required: false
    description: "Whether this action will create a tag"
    default: "false"

  major_version: 
    required: true
    description: "The name of the branch calling the action"
    default: "1"

  build_number:
    required: false
    description: "The build number of the package"

runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.create_tag }}
    - ${{ inputs.major_version }}
    - ${{ inputs.build_number }}